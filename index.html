<html>
  <head>
    <title>Generateur mot de passe</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="text-center mt-5">
      <div>
        <textarea name="mdp" id="mdp" cols="20" rows="1"> </textarea>
      </div>
      <div class="mt-3">
        <button id="btn" class="btn btn-primary" onclick="generate()">Generate</button>
        <button id="btn_copy" class="btn btn-info" onclick="copy()">Copy</button>
      </div>
    </div>


    <script src="script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
